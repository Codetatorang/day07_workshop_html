                    <form class="d-flex">

                        <button class="btn btn-outline-success" type="submit">Search</button>

    <div class="container-fluid">
        <div class="row">
            <section>
                <form action="#" method="POST" name="contact_form">
                    <div class="mb-3 mt-3">
                        <h2>Contact Us</h2>

                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Name</label>
                        <input type="text" placeholder="i.e vincent" required class="form-control">
                        <span>Full Name is required</span>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" placeholder="i.e vinceajy93@hotmail.com" required class="form-control"/>
                        <span>Email is required in proper email format, i.e. vinceajy93@hotmail.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="website" class="form-label">Website</label>
                        <input type="url" placeholder="i.e https://iss.nus.edu.sg" required pattern="(http|https)://.+" class="form-control"/>
                        <span>URL is required in proper url format, i.e http://www.example.com</span>
                    </div>

                    <div class="mb-3">
                        <label for="comments ">Comments</label>
                        <textarea name="comments" cols="50" rows="10" class="form-control"></textarea>
                    </div>  

                    <div class="mb-3">
                        <button type="submit">Submit</button>
                        <span></span>
                    </div>



                </form>
            </section>
        </div>
